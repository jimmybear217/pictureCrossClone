<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <meta name="author" value="jimmybear217">
    <title>Picture Cross Clone</title>
</head>

<body>
    <header>
        <h1>Picture Cross Clone</h1>
        <nav>
            <a href="javascript:newGame()">New Game</a>
            <a href="javascript:clearBoard()">Start Over</a>
            <a href="https://github.com/jimmybear217/pictureCrossClone" target="_blank">GitHub</a>
        </nav>
        <label for="difficulty-slider"><input id="difficulty-slider" type="range" onChange="changeDifficulty()" max="9" min="1" step="1" value="3"><br>Difficulty: <span id="difficulty-level" onload="">3</span></span></label>
        <label>Completion: <span id="completion-percent">0</span>%</label>
    </header>
    <div id="page"></div>
    <div id="controls">
        <a href="javascript:setControls('block')"><img src="" alt="block"></a>
        <a href="javascript:setControls('cross')"><img src="" alt="cross"></a>
    </div>
    <script src="game.js"></script>
    <script src="mouseEvents.js"></script>
</body>

</html>
